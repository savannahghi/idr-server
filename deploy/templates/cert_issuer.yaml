apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.networking.issuer.name }}
  namespace: {{ .Values.namespace }}
spec:
  acme:
    server: {{ .Values.networking.issuer.acme.server }}
    email: {{ .Values.networking.issuer.acme.email }}
    privateKeySecretRef:
      name: {{ .Values.networking.issuer.name }}
    solvers:
      - http01:
          ingress:
            podTemplate:
              metadata:
                annotations:
                  kuma.io/sidecar-injection: 'false'
                  sidecar.istio.io/inject: 'false'
            class: kong
